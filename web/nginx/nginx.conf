# Nginx configuration for ROC AI Republic static site
# Deploy to: /etc/nginx/sites-available/clawdrepublic.cn
# Usage: nginx -t && systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name clawdrepublic.cn www.clawdrepublic.cn;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name clawdrepublic.cn;
    
    # SSL certificates (to be configured)
    ssl_certificate /etc/ssl/certs/clawdrepublic.cn/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/clawdrepublic.cn/privkey.pem;
    
    # Static site root
    root /opt/roc/web/site;
    index index.html;
    
    # Static file serving
    location / {
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # API gateway proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8787;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location = /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/clawdrepublic.cn.access.log;
    error_log /var/log/nginx/clawdrepublic.cn.error.log;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.clawdrepublic.cn;
    
    # SSL certificates
    ssl_certificate /etc/ssl/certs/clawdrepublic.cn/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/clawdrepublic.cn/privkey.pem;
    
    # Redirect to non-www
    return 301 https://clawdrepublic.cn$request_uri;
}