    <script>
        const API_BASE = window.location.origin.replace(/^https?:\/\/([^\/]+)/, 'http://$1:8787');
        let adminToken = localStorage.getItem('quotaProxyAdminToken') || '';
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (adminToken) {
                document.getElementById('adminToken').value = adminToken;
                showMessage('å·²åŠ è½½ä¿å­˜çš„ç®¡ç†å‘˜ä»¤ç‰Œ', 'info');
            }

        function saveToken() {
            const token = document.getElementById('adminToken').value.trim();
            if (!token) {
                showMessage('è¯·è¾“å…¥ç®¡ç†å‘˜ä»¤ç‰Œ', 'error');
                return;
            }
            localStorage.setItem('quotaProxyAdminToken', token);
            adminToken = token;
            showMessage('ä»¤ç‰Œå·²ä¿å­˜åˆ°æœ¬åœ°', 'success');
        }
        
        function clearToken() {
            localStorage.removeItem('quotaProxyAdminToken');
            adminToken = '';
            document.getElementById('adminToken').value = '';
            showMessage('ä»¤ç‰Œå·²æ¸…é™¤', 'info');
        }
        
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        async function apiRequest(endpoint, method = 'GET', body = null) {
            if (!adminToken) {
                showMessage('è¯·å…ˆè®¾ç½®ç®¡ç†å‘˜ä»¤ç‰Œ', 'error');
                return null;
            }
            
            const headers = {
                'Authorization': `Bearer ${adminToken}`,
                'Content-Type': 'application/json'
            };
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method,
                    headers,
                    body: body ? JSON.stringify(body) : null
                });
                
                if (response.status === 401 || response.status === 403) {
                    showMessage('ä»¤ç‰Œæ— æ•ˆæˆ–æƒé™ä¸è¶³', 'error');
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                showMessage(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function createKey() {
            const label = document.getElementById('keyLabel').value.trim();
            const limit = parseInt(document.getElementById('keyLimit').value);
            
            if (isNaN(limit) || limit < 1) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„è¯·æ±‚é™åˆ¶', 'error');
                return;
            }
            
            const data = await apiRequest('/admin/keys', 'POST', {
                label: label || `manual-${new Date().toISOString().split('T')[0]}`,
                daily_limit: limit
            });
            
            if (data && data.key) {
                showMessage(`å¯†é’¥åˆ›å»ºæˆåŠŸï¼`, 'success');
                
                // æ˜¾ç¤ºæ–°åˆ›å»ºçš„å¯†é’¥
                const keyDisplay = `æ–°å¯†é’¥: <code>${data.key}</code>`;
                const messageEl = document.getElementById('message');
                messageEl.innerHTML = `${keyDisplay}<br>${messageEl.textContent}`;
                
                // æ·»åŠ å¤åˆ¶æŒ‰é’®
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'å¤åˆ¶';
                copyBtn.onclick = () => copyToClipboard(data.key);
                messageEl.appendChild(copyBtn);
                
                // æ¸…ç©ºè¡¨å•
                document.getElementById('keyLabel').value = '';
                
                // åˆ·æ–°ä½¿ç”¨æƒ…å†µ
                loadUsage();
            }
        }
        
        async function loadUsage() {
            const loadingEl = document.getElementById('usageLoading');
            const contentEl = document.getElementById('usageContent');
            
            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            contentEl.innerHTML = '';
            
            const data = await apiRequest('/admin/usage');
            
            loadingEl.style.display = 'none';
            
            if (data && data.items) {
                contentEl.style.display = 'block';
                
                if (data.items.length === 0) {
                    contentEl.innerHTML = '<p>æš‚æ— ä½¿ç”¨æ•°æ®</p>';
                    return;
                }
                
                let html = '<table>';
                html += '<thead><tr><th>æ ‡ç­¾</th><th>å¯†é’¥ (å‰8ä½)</th><th>ä»Šæ—¥ç”¨é‡</th><th>æ¯æ—¥é™åˆ¶</th><th>åˆ›å»ºæ—¶é—´</th><th>æœ€åä½¿ç”¨</th></tr></thead>';
                html += '<tbody>';
                
                data.items.forEach(item => {
                    const keyShort = item.key ? item.key.substring(0, 8) + '...' : 'N/A';
                    const usagePercent = item.daily_limit > 0 ? Math.round((item.used_today / item.daily_limit) * 100) : 0;
                    const usageClass = usagePercent >= 90 ? 'style="color: #e74c3c; font-weight: bold;"' : 
                                      usagePercent >= 70 ? 'style="color: #f39c12;"' : '';
                    
                    html += `<tr>
                        <td>${item.label || 'æœªæ ‡è®°'}</td>
                        <td><code>${keyShort}</code></td>
                        <td ${usageClass}>${item.used_today} (${usagePercent}%)</td>
                        <td>${item.daily_limit}</td>
                        <td>${formatDate(item.created_at)}</td>
                        <td>${item.last_used_at ? formatDate(item.last_used_at) : 'ä»æœªä½¿ç”¨'}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                contentEl.innerHTML = html;
            } else {
                contentEl.innerHTML = '<p>æ— æ³•åŠ è½½ä½¿ç”¨æ•°æ®</p>';
                contentEl.style.display = 'block';
            }
        }
        
        async function deleteKey() {
            const key = document.getElementById('deleteKey').value.trim();
            if (!key) {
                showMessage('è¯·è¾“å…¥è¦åˆ é™¤çš„å¯†é’¥', 'error');

            if (!confirm(`ç¡®å®šè¦åˆ é™¤å¯†é’¥ ${key.substring(0, 8)}... å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                return;

                document.getElementById('deleteKey').value = '';

        }
        
        async function resetUsage() {
            const key = document.getElementById('resetKey').value.trim();
            const endpoint = key ? `/admin/usage/reset?key=${encodeURIComponent(key)}` : '/admin/usage/reset';
            
            if (!confirm(key ? `ç¡®å®šè¦é‡ç½®å¯†é’¥ ${key.substring(0, 8)}... çš„ç”¨é‡å—ï¼Ÿ` : 'ç¡®å®šè¦é‡ç½®æ‰€æœ‰å¯†é’¥çš„ç”¨é‡å—ï¼Ÿ')) {

                document.getElementById('resetKey').value = '';

        }
        
        function exportUsage() {
            apiRequest('/admin/usage').then(data => {
                if (data) {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `quota-usage-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showMessage('æ•°æ®å·²å¯¼å‡º', 'success');
                }

        }
        
        function copyToClipboard(text) {

        function formatDate(isoString) {

            const date = new Date(isoString);
            return date.toLocaleString('zh-CN', {
